<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            background-color: red;
            height: 34vh;
        }
        @media screen and (max-width: 800px) {
            body{
                background-color: yellow;
            }
            .container{
                background-color: rgb(173, 21, 204);
            }
        }
    </style>
</head>
<body>
    <div class="container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, possimus sint. Voluptates autem ipsa blanditiis? Earum officia facilis nam, ut aspernatur doloribus reprehenderit.</div>
</body>
</html>
